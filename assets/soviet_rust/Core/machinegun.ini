[core]
name:coreGuard
displayText:核心护卫队
displayDescription:-数量由核心科技指数决定 \n-可以同时攻击空中与地面单位 \n-移动速度快 \n-可以改装为步兵战车或者轻型坦克 \n-离核心太远会消失
class:CustomUnitMetadata
price:0
maxHp:150
mass:3000
techLevel:1
buildSpeed:8.3s
tags:default,coreGuard
radius:7
softCollisionOnAll:0
autoTriggerCooldownTime:0.25s
[hiddenAction_guard]
autoTrigger:if numberOfUnitsInTeam(withTag='_EDCORE',lessThan=1,withinRange=500)
deleteSelf:true
[resource_repairmaterial]
hidden:true
[hiddenAction_hpinput]
autoTrigger:if self.hp(lessThan=150)
takeResources:repairmaterial=1
takeResources_excludeUnitsWithoutTags:heavyfactory
takeResources_includeUnitsWithinRange:100
[hiddenAction_hpswap]
autoTrigger:if self.resource(type='repairmaterial',greaterThan=0)
addResources:repairmaterial=-1,hp=1
[action_retrofit1]
text:改装 - 轻型坦克
displayType:Upgrade
buildSpeed:10.4s
pos:0.1
whenBuilding_cannotMove:true
iconExtraImage:SHARED:icon_upgrade_top.png
iconExtraColor:#AAFFFFFF
descriptionAddUnitStats:${section.convertTo}
description:改装为轻型坦克
price:material=450
convertTo:sovietRust_light_tank
isActive:if numberOfUnitsInTeam(withinRange=200,greaterThan=0,withTag='retrofit-light')
isVisible:if numberOfUnitsInTeam(withinRange=200,greaterThan=0,withTag='retrofit-light')
